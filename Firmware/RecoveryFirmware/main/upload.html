<html><script>let xhr=new XMLHttpRequest(); function done(event){if (event.lengthComputable){document.getElementById("fdb").innerHTML=`Done`;}}function doUpload(){var theFile=document.getElementById("filename").files[0]; xhr.open("POST", "/", true); xhr.upload.addEventListener("done", done) document.getElementById("fdb").innerHTML=`Starting upload`; xhr.setRequestHeader("Content-Type", "application/octet-stream"); xhr.setRequestHeader("Content-Disposition", "attachment"); xhr.send(theFile);}</script><body><p><form id="uploadform" action="/" method="POST" encType="application/octet-stream"><input type="file" id="filename" required="required"> <input type="button" name="Upload" value="Upload" onClick="doUpload()"></form></p><p id="fdb"></p></body></html>
